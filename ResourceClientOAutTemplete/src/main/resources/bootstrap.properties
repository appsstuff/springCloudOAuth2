spring.application.name=licenseServer
server.port=8004
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=false
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
security.oauth2.client.client-id=eagleeye
security.oauth2.client.client-secret=thisissecret
security.oauth2.resource.access-token-uri=http://localhost:8800/api/auth/oauth/token
security.oauth2.resource.user-info-uri=http://localhost:8800/api/auth/user